<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f5f5f5;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.error-container {
	text-align: center;
}

h1 {
	font-size: 3em;
	margin-bottom: 10px;
	color: rgb(255, 0, 0);
}

p {
	font-size: 1.2em;
	color: #666;
	margin-bottom: 20px;
}

a {
	color: #007bff;
	text-decoration: none;
	padding: 3rem;
}
</style>
</head>
<body>
		<div class="error-container">
				<h1>400 Bad Request Error</h1>
				<p>type=Bad Request Error, status=400</p>
				<p>
						Return to <a href="/admin/index">homepage</a>
				</p>
		</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Create Task Update</title>
		<style>
			/* General Reset */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html,
			body {
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				font-family: sans-serif;
				background-color: #f9f9f9;
				color: #333;
			}

			body {
				padding: 1rem;
			}

			div.container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-width: 80%;
				max-width: 900px;
				height: auto;
		
			}

			div.form-container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-width: 80%;
				max-width: 900px;
				height: auto;
			}

			.container div h1 {
				text-align: center;
				color: green;
				font-size: 2.5rem;
			}

			td.task-number {
				font-size: 2rem;
				color: red;
				font-style: bold;
			}

			div.task-item {
				min-width: 100%;
				max-width: 900px;
				height: auto;
			}

			div.task-item table {
				border: solid 5px #037d54;
				min-width: 100%;
				max-width: 900px;
				height: auto;
			}

			th,
			td {
				padding: 10px;
				border: 2px solid #037d54;
				text-align: center;
				word-wrap: wrap;
			}

			th {
				background-color: #037d54;
				color: white;
			}

			.completed-row {
				background-color: rgb(98, 160, 234);
			}

			/* Button styles */
			a > button {
				background-color: #04aa6d;
				color: white;
				border: none;
				border-radius: 1rem;
				padding: 1rem;
				font-size: 1.2rem;
				cursor: pointer;
				margin-top: 20px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			}

			a > button:hover {
				background-color: #037d54;
			}

			/* Forms */
			form {
				display: grid;
				gap: 1rem;
			}

			label {
				font-weight: bold;
			}

			input[type="text"],
			textarea,
			input[type="checkbox"] {
				width: 100%;
				padding: 0.5rem;
				border: 1px solid #ccc;
				border-radius: 4px;
			}

			textarea {
				resize: vertical;
			}

			div.scott-button {
				display: block;
				text-align: center;
				margin-top: 1rem;
			}

			div.scott-button button,
			.scott-button a {
				background-color: #04aa6d;
				color: white;
				text-decoration: none;
				padding: 0.75rem 1.5rem;
				border-radius: 4px;
				border: none;
				font-size: 1rem;
				cursor: pointer;
				text-align: center;
			}

			.completed-row {
				background-color: rgb(98, 160, 234);
				/* Or any color you prefer */
			}

			.scott-button a {
				text-align: center;
			}
			div.scott-button button{
				text-align:center;
			}

			.scott-button button:hover,
			.scott-button a:hover {
				background-color: #028653;
			}
			div.form-container form label {
				text-align: center;
			}

			/* Responsive Styles */
			@media (max-width: 768px) {
				div.form-container {
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					min-width: 80%;
					max-width: 900px;
					height: auto;
				}

				.container div h1 {
					text-align: center;
					color: green;
					font-size: 2.5rem;
				}

				td.task-number {
					font-size: 1.5rem;
					color: red;
					font-style: bold;
				}

				th {
					background-color: #037d54;
					color: white;
				}

				.container div h1 {
					text-align: center;
					color: green;
					font-size: 2.5rem;
				}

				table {
					font-size: 0.9rem;
				}

				th,
				td {
					padding: 8px;
					text-align: center;
					word-wrap: wrap;
				}

				a > button {
					font-size: 1rem;
					padding: 0.8rem;
				}

				.scott-button button,
				.scott-button a {
					font-size: 0.95rem;
					padding: 0.6rem 1.2rem;
				}
				div.form-container form label {
					text-align: center;
				}
			}

			@media (max-width: 480px) {
				div.form-container {
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					min-width: 80%;
					max-width: 900px;
					height: auto;
				}
	
				div.scott-button button {
					display: block;
					text-align:center;
					
				}

				.container div h1 {
					text-align: center;
					color: green;
					font-size: 2.5rem;
				}

				td.task-number {
					font-size: 1rem;
					color: red;
					font-style: bold;
				}

				th {
					background-color: #037d54;
					color: white;
				}

				.container div h1 {
					text-align: center;
					color: green;
					font-size: 2rem;
				}
				div.form-container form label {
					text-align: center;
				}
				td {
					padding: 8px;
					text-align: center;
					word-wrap: wrap;
				}

				div.container div a button {
					font-size: 0.9rem;
					padding: 0.6rem;
				}

				.scott-button button,
				.scott-button a {
					font-size: 0.9rem;
					padding: 0.5rem 1rem;
				}
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="title">
				<h1>Task List</h1>
			</div>

			<div class="task-item" th:each="task : ${tasks}">
				<table>
					<thead>
						<th>
							<strong>Task Number:</strong>
						</th>
					</thead>

					<tbody>
						<td class="task-number" th:text="${task.taskNumber}">taskNumber</td>
					</tbody>

					<thead>
						<th>
							<strong>Username:</strong>
						</th>
					</thead>

					<tbody>
						<td th:text="${task.username}">username</td>
					</tbody>

					<thead>
						<th>
							<strong>Content:</strong>
						</th>
					</thead>

					<tbody>
						<td th:text="${task.content}">content</td>
					</tbody>

					<thead>
						<th>
							<strong>Complete:</strong>
						</th>
					</thead>

					<tbody>
						<td th:text="${task.complete ? 'true' : 'false'}">complete</td>
					</tbody>
				</table>
				<br />
				<br />
			</div>

			<div class="form-container">
				<form th:action="@{/admin/update/task}" th:object="${myTaskDto}" method="post">
					<h2>Update Task Details</h2>

					<label for="taskNumber">Task ID:</label>
					<input type="text" th:field="*{taskNumber}" id="taskNumber" />

					<label for="content">Updated Message Content:</label>
					<textarea th:field="*{content}" id="content" rows="4"></textarea>

					<label for="complete">Task Complete Status:</label>
					<input type="checkbox" th:field="*{complete}" id="complete" />

					<div class="scott-button">
						<button type="submit">Update Task</button>
					</div>
				</form>
			</div>

			<div class="scott-button">
				<a th:href="@{/admin/index}">Go to Admin Index Page</a>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>User Create Task Update</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

html, body {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
	font-family: sans-serif;
	background-color: #ffffff;
	width: 100%;
	padding: 20px;
	color: black;
}

.container {
	display: flex;
	flex-direction: column;
	align-items: center;
	text-align: center;
	min-width: 100%;
}

div.container {
	padding: 2rem;
	border-radius: 2rem;
	min-width: 90%;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.container div h1 {
	text-align: center;
	color: #037d54;
	font-size: 3rem;
}

div form h2 {
	color: #037d54;
	font-size: 2rem;
	margin-top:1rem;
}

div form label {
	color: #037d54;
	font-size: 1rem;
}

/* Table styles */
.container div table {
	border: 0.5rem solid rgb(57, 82, 60);
	border-radius: 0.5rem;
	width: 100%;
	margin-top: 3rem;
	border-collapse: collapse;
}

td {
	border: 1px solid black;
	padding: 1rem;
	background-color: white;
}

th {
	border: 1px solid black;
	padding: 1rem;
	background-color: #037d54;
	color: white;
}

.completed-row {
	background-color: rgb(98, 160, 234);
}

/* Forms */
form {
	display: grid;
	gap: 1rem;
}

label {
	font-weight: bold;
}

input[type="text"], textarea, input[type="checkbox"] {
	width: 100%;
	padding: 0.5rem;
	border: 1px solid #ccc;
	border-radius: 4px;
}

textarea {
	resize: vertical;
}

.scott-button {
	margin-top: 1rem;
}

.scott-button button, .scott-button a {
	display: inline-block;
	background-color: #04aa6d;
	color: white;
	text-decoration: none;
	padding: 0.75rem 1.5rem;
	border-radius: 4px;
	border: none;
	font-size: 1rem;
	cursor: pointer;
}

.completed-row {
	background-color: rgb(98, 160, 234);
	/* Or any color you prefer */
}

.scott-button a {
	text-align: center;
}

.scott-button button:hover, .scott-button a:hover {
	background-color: #028653;
}

/* Responsive styles */
@media ( max-width : 768px) {
	.container {
		display: flex;
		flex-direction: column;
		align-items: center;
		text-align: center;
		min-width: 100%;
	}
	div.container {
		padding: 2rem;
		border-radius: 2rem;
		min-width: 90%;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
	}
	.container div h1 {
		text-align: center;
		color: #037d54;
		font-size: 2.5rem;
	}
	div form h2 {
	margin-top:1rem;
		color: #037d54;
		font-size: 1.5rem;
	}
	div form label {
		color: #037d54;
		font-size: .75rem;
	}

	/* Table styles */
	.container div table {
		border: 0.5rem solid rgb(57, 82, 60);
		border-radius: 0.5rem;
		width: 100%;
		margin-top: 3rem;
		border-collapse: collapse;
	}
	td {
		border: 1px solid black;
		padding: 1rem;
		background-color: white;
	}
	th {
		border: 1px solid black;
		padding: 1rem;
		background-color: #037d54;
		color: white;
	}
	.completed-row {
		background-color: rgb(98, 160, 234);
	}
	.scott-button button, .scott-button a {
		font-size: 0.95rem;
		padding: 0.6rem 1.2rem;
	}
}

@media ( max-width : 480px) {
	.container {
		display: flex;
		flex-direction: column;
		align-items: center;
		text-align: center;
		min-width: 100%;
	}
	div.container {
		padding: 2rem;
		border-radius: 2rem;
		min-width: 90%;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
	}
	.container div h1 {
		text-align: center;
		color: #037d54;
		font-size: 2.5rem;
	}
	div form h2 {
	margin-top:1rem;
		color: #037d54;
		font-size: 1.5rem;
	}
	div form label {
		color: #037d54;
		font-size: .75rem;
	}
	/* Table styles */
	.container div table {
		border: 0.5rem solid rgb(57, 82, 60);
		border-radius: 0.5rem;
		width: 100%;
		font-size: .5rem;
		margin-top: 2rem;
		border-collapse: collapse;
	}
	td {
		border: 1px solid black;
		padding: 1rem;
		background-color: white;
	}
	th {
		border: 1px solid black;
		padding: 1rem;
		background-color: #037d54;
		color: white;
	}
	.completed-row {
		background-color: rgb(98, 160, 234);
	}
	.scott-button button, .scott-button a {
		font-size: 0.9rem;
		padding: 0.5rem 1rem;
	}
}
</style>
</head>

<body>
	<div class="container">
		<div class="title">
			<h1>Task List</h1>
		</div>
		<div>
			<table>
				<thead>
					<tr>

						<th>Task Number</th>
						<th>Username</th>
						<th>Content</th>
						<th>Complete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="task : ${tasks}"
						th:class="${task.complete ? 'completed-row' : 'false'}">

						<td th:text="${task.taskNumber}"></td>
						<td th:text="${task.username}"></td>
						<td th:text="${task.content}"></td>
						<td th:text="${task.complete} ? 'true' : 'false'"></td>
					</tr>
				</tbody>
			</table>

		</div>

		<div>

			<form th:action="@{/user/update/task}" th:object="${myTaskDto}"
				th:method="post">
				<h2>Update Task Details</h2>

				<label for="taskNumber">Task Number:</label> <input type="text"
					th:field="*{taskNumber}" id="taskNumber" /> <label for="content">Updated
					Message Content:</label>
				<textarea th:field="*{content}" id="content" rows="4"></textarea>

				<label for="complete">Task Complete Status:</label> <input
					type="checkbox" th:field="*{complete}" id="complete" />

				<div class="scott-button">
					<button type="submit">Update Task</button>
				</div>
			</form>
		</div>

		<div class="scott-button">
			<a th:href="@{/user/index}">Go to user Index Page</a>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>List of Students</title>

	<style>
		/* Base Styling */
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		html,
		body {
			font-family: sans-serif;
			font-size: 15px;
			color: #000;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #f9f9f9;
			min-height: 100vh;
			padding: 20px;
		}

		/* Container */
		.container {
			background-color: #fff;
			width: 100%;
			max-width: 1200px;
			border-radius: 15px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			overflow: hidden;
			padding: 20px;
			text-align: center;
		}

		/* Title */
		.title h1 {
			color: #04aa6d;
			font-size: 2.5rem;
			margin-bottom: 20px;
		}

		/* Table Styling */
		table {
			width: 100%;
			border-collapse: collapse;
			margin: 20px 0;
		}

		th,
		td {
			padding: 12px;
			border: 1px solid #365930;
			text-align: left;
		}

		th {
			background-color: #04aa6d;
			color: #fff;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		/* Button Styling */
		.scott-button {
			margin-top: 20px;
		}

		.scott-button a {
			display: inline-block;
			background-color: #04aa6d;
			color: #fff;
			text-decoration: none;
			padding: 10px 20px;
			font-size: 1.2rem;
			border-radius: 5px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			transition: background-color 0.3s ease;
		}

		.scott-button a:hover {
			background-color: #037a4d;
		}

		/* Responsive Design */
		@media (max-width: 768px) {
			.title h1 {
				font-size: 2rem;
			}

			table th,
			table td {
				font-size: 0.9rem;
				padding: 8px;
			}

			.scott-button a {
				font-size: 1rem;
				padding: 8px 16px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="title">
			<h1>List of Users</h1>
		</div>

		<div>
			<table>
				<thead>
					<tr>
							<th>ID</th>
						<th>UserNumber</th>
						<th>Username</th>
						<th>Email</th>
						<th>Password</th>
						<th>Role</th>
						<th>Gender</th>
						<th>DOB</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
							<td th:text="${user.id}"></td>
						<td th:text="${user.userNumber}"></td>
						<td th:text="${user.username}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.password}"></td>
						<td th:text="${user.role}"></td>
						<td th:text="${user.gender}"></td>
						<td th:text="${user.dob}"></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="scott-button">
			<a th:href="@{/admin/index}">Return Home</a>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>List of Students</title>

<style>
/* General styles */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

html, body {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
	font-family: sans-serif;
	background-color: #ffffff;
	width: 100%;
	padding: 20px;
	color: black;
}

.container {
	display: flex;
	flex-direction: column;
	align-items: center;
	text-align: center;
	min-width: 100%;
	padding: 2rem;
	border-radius: 2rem;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.container h1 {
	text-align: center;
	color: #037d54;
	font-size: 3rem;
}

/* Table styles */
.container table {
	border: 0.5rem solid rgb(57, 82, 60);
	border-radius: 0.5rem;
	width: 100%;
	margin-top: 3rem;
	border-collapse: collapse;
}

th, td {
	padding: 1rem;
	border: 1px solid black;
	padding: .1rem;
}

th {
	background-color: #037d54;
	color: white;
	padding: .1rem;
}

.completed-row {
	background-color: rgb(98, 160, 234);
}

/* Button styles */
.scott-button button {
	background-color: #04aa6d;
	color: white;
	border: none;
	border-radius: 1rem;
	padding: 1rem;
	font-size: 1.2rem;
	cursor: pointer;
	margin-top: 20px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.scott-button button:hover {
	background-color: #037d54;
}

/* Responsive styles */
@media ( max-width : 768px) {
	.container h1 {
		font-size: 3rem;
	}
	.container table {
		margin-top: 2rem;
		font-size: 0.5rem;
	}
	th, td {
		padding: 1rem;
		border: 1px solid black;
		padding: .1rem;
	}
	th {
		background-color: #037d54;
		color: white;
		padding: .1rem;
	}
}

@media ( max-width : 480px) {
	.container h1 {
		font-size: 2.5rem;
	}
	.container table {
		font-size: 0.5rem;
	}
	th, td {
		padding: 1rem;
		border: 1px solid black;
		padding: .1rem;
	}
	th {
		background-color: #037d54;
		color: white;
		padding: .1rem;
	}
}
</style>
</head>

<body>
	<div class="container">
		<h1>List of Users</h1>

		<table>
			<thead>
				<tr>

					<th>User Number</th>
					<th>Username</th>
					<th>Email</th>
					<th>Password</th>
					<th>Role</th>
					<th>Gender</th>
					<th>DOB</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">

					<td th:text="${user.userNumber}"></td>
					<td th:text="${user.username}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.password}"></td>
					<td th:text="${user.role}"></td>
					<td th:text="${user.gender}"></td>
					<td th:text="${user.dob}"></td>
				</tr>
			</tbody>
		</table>

		<div class="scott-button">
			<a th:href="@{/admin/index}">
				<button>Return Home</button>
			</a>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Page</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
	background-color: rgb(100, 195, 238);
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	margin: 0;
}

.container {
	background-color: #fff;
	padding: 2rem;
	border-radius: 1.5rem;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
	width: 90%;
	max-width: 400px;
	text-align: center;
}

h2 {
	font-size: 2rem;
	color: green;
	margin-bottom: 1.5rem;
}

.form-group {
	margin-bottom: 1rem;
	text-align: left;
}

.form-group label {
	font-size: 1rem;
	color: #333;
}

.form-group input {
	width: 100%;
	padding: 0.75rem;
	margin-top: 0.5rem;
	font-size: 1rem;
	border: 1px solid #ccc;
	border-radius: 4px;
}

button.scott-button {
	width: 100%;
	background-color: #4caf50;
	color: white;
	font-size: 1rem;
	padding: 0.75rem;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	margin-top: 1rem;
	transition: background-color 0.3s ease, transform 0.3s ease;
}

button.scott-button:hover {
	background-color: #45a049;
	transform: translateY(-2px);
}

button.scott-button:active {
	transform: translateY(0);
}

form {
	margin-bottom: 1rem;
}

@media ( max-width : 600px) {
	h2 {
		font-size: 1.5rem;
	}
	.form-group label {
		font-size: 0.9rem;
	}
	button.scott-button {
		font-size: 0.9rem;
	}
}
</style>
</head>
<body>
		<div class="container">
				<h2>Login</h2>
				<div th:if="${param.error}" style="color: red; margin-bottom: 1rem">Invalid username or password.</div>
				<form th:action="@{/login}" method="post">
						<div class="form-group">
								<label for="username">Username (Email):</label> <input type="text" id="username" name="username" required />
						</div>
						<div class="form-group">
								<label for="password">Password:</label> <input type="password" id="password" name="password" required />
						</div>
						<button class="scott-button" type="submit">Login</button>
				</form>

				<form action="/register" method="get">
						<button class="scott-button" type="submit">Register New User</button>
				</form>
				<form action="/user/home" method="get">
						<button class="scott-button" type="submit">User Home</button>
				</form>
				<form action="/admin/home" method="get">
						<button class="scott-button" type="submit">Admin Home</button>
				</form>
				<form action="/logout" method="get">
						<button class="scott-button" type="submit">Logout</button>
				</form>
		</div>
</body>
</html>

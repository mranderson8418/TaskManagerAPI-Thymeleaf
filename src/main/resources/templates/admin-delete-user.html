<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin User List Delete</title>
<style>
html, body {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	font-family: sans-serif;
	background-color: #ffffff;
}

.container {
	width: 90%;
	max-width: 800px;
	margin: auto;
	text-align: center;
	color: green;
}

h1 {
	margin-bottom: 1.5rem;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-bottom: 2rem;
}

th, td {
	padding: 0.75rem;
	border: 1px solid #365930;
	text-align: center;
}

th {
	background-color: #04aa6d;
	color: white;
}

.form-container-input {
	margin-top: 2rem;
}

.form-container-input form {
	border: 2px solid green;
	border-radius: 0.5rem;
	padding: 1.5rem;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.form-container-input input {
	width: 80%;
	max-width: 400px;
	padding: 0.5rem;
	font-size: 1rem;
	border: 2px solid green;
	border-radius: 0.25rem;
	margin-bottom: 1rem;
	text-align: center;
}

.scott-button {
	margin-top: 1rem;
}

.scott-button button, .scott-button a {
	background-color: #04aa6d;
	color: white;
	text-decoration: none;
	padding: 0.75rem 1.5rem;
	font-size: 1rem;
	border: none;
	border-radius: 0.5rem;
	cursor: pointer;
	display: inline-block;
}

.scott-button button:hover, .scott-button a:hover {
	background-color: #028a5c;
}
</style>
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Admin User List Delete</h1>
		</div>

		<div>
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>userNumber</th>
						<th>Username</th>
						<th>Password</th>
						<th>Role</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.id}"></td>
						<td th:text="${user.userNumber}"></td>
						<td th:text="${user.username}"></td>
						<td th:text="${user.password}"></td>
						<td th:text="${user.role}"></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="form-container-input">

			<form th:action="@{/admin/delete/user}" th:method="POST">

				<label for="userNumber">Task Number:</label> <input type="number"
					id="userNumber" name="userNumber" required /> <br /> <br />

				<button type="submit">Delete</button>
			</form>



			<form th:action="@{/admin/index}" method="GET">
				<button type="submit">Return to Index</button>
			</form>
		</div>
</body>
</html>

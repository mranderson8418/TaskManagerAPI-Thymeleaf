<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Create New Task</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: rgb(100, 195, 238);
			color: #04aa6d;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			text-align: center;
			padding: 2rem;
		}

		div.form-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background-color: rgb(78, 176, 97);
			border-radius: 15px;
			padding: 2rem;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			min-width: 600px;
			max-width: 9000px;
			height:auto;
			color: white;

		}


		div.content {

			border-radius: 15px;

		
			min-width: 90%;
			max-width: 100%;
		
			color: white;


		}

		.form-container div h1 {
			margin-bottom: 20px;
			font-size: 1.8rem;
		}

		.form-container div form {
			display: flex;
			flex-direction: column;
			gap: 15px;
			background-color: #f5f5f5;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
		}

		.task-input label {
			display: block;
			margin-bottom: 8px;
			font-weight: bold;
			color: #333;
			font-size: 1rem;
		}

		.task-input textarea {
			width: 100%;
			height: 100px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			resize: none;
			font-size: 1rem;
		}

		.task-input input[type="checkbox"] {
			margin-right: 10px;
		}

		div.scott-button {
			display: flex;
			flex-direction: column;
			gap: 15px;
			margin: 2rem;
		}

		.scott-button button,
		.scott-button a {
			background-color: rgb(103, 206, 103);
			color: white;
			text-decoration: none;
			padding: 12px;
			font-size: 1rem;
			border: none;
			border-radius: 5px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			cursor: pointer;
			display: inline-block;
			transition: background-color 0.3s;
		}

		.scott-button button:hover,
		.scott-button a:hover {
			background-color: rgb(85, 180, 85);
		}

		@media (max-width: 600px) {
			div.form-container {
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					background-color: rgb(78, 176, 97);
					border-radius: 2rem;
					padding: 2rem;
					box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
					min-width: 300px;
					max-width: 9000px;
					height:auto;
					color: white;

				}


				div.content {

					border-radius: 2rem;

					min-width: 90%;
					max-width: 100%;
				
					color: white;


				}
		
			.form-container h1 {
				font-size: 1.5rem;
			}

			.task-input textarea {
				height: 80px;
			}

			.scott-button button,
			.scott-button a {
				font-size: 1rem;
				padding: 10px;
			}
		}
	</style>
</head>

<body>
	<div class="form-container">
		<div>
			<h1>Enter Task Details</h1>
		</div>
		<div class="content">
			<form th:action="@{/user/create/task}" th:object="${myTaskDto}" th:method="post">
				<div class="task-input">
					<label for="content">Message Content:</label>
					<textarea maxlength="300" name="content" id="content" rows="4"></textarea>
				</div>
				<div class="task-input task-complete">
					<label for="complete">
						<input type="checkbox" name="complete" id="complete" /> Task Complete Status
					</label>
				</div>
				<div class="scott-button">
					<button type="submit">Submit New Task</button>
				</div>
			</form>
		</div>

		<div class="scott-button">
			<a th:href="@{/user/index}">Home Page</a>
		</div>
	</div>
</body>

</html>
